<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Tester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/modules/shared/css/common.css">
  </head>
  <body class="bg-gray-50 min-h-screen text-gray-800">
    <!-- Navigation -->
    <nav class="nav-container">
      <div class="nav-content">
        <a href="/modules/prompt-tester/" class="nav-item" data-module="prompt-tester">
          Prompt Tester
        </a>
        <a href="/modules/api-tester/" class="nav-item active" data-module="api-tester">
          API Tester
        </a>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b">
      <div class="max-w-6xl mx-auto px-4 flex items-center justify-between h-14">
        <h1 class="font-semibold text-lg">API Tester</h1>
        <div class="flex items-center space-x-3">
          <select id="method" class="px-2 py-1 border rounded text-sm">
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
          <button 
            id="runBtn" 
            class="px-4 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
          >
            发送请求
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Left -->
      <div class="bg-white border rounded p-4 space-y-4">
        <h2 class="font-medium text-gray-900">请求配置</h2>

        <div>
          <label for="url" class="block text-sm mb-1">API URL</label>
          <input id="url" type="url" class="w-full p-2 border rounded text-sm" placeholder="https://api.example.com/endpoint">
        </div>

        <div>
          <label for="headers" class="block text-sm mb-1">请求头 (JSON格式)</label>
          <textarea id="headers" class="w-full h-20 p-2 border rounded text-sm" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
        </div>

        <div>
          <label for="body" class="block text-sm mb-1">请求体 (JSON格式)</label>
          <textarea id="body" class="w-full h-24 p-2 border rounded text-sm" placeholder='{"key": "value"}'></textarea>
        </div>
      </div>

      <!-- Right -->
      <div class="bg-white border rounded p-4 flex flex-col">
        <h2 class="font-medium text-gray-900 mb-2">响应结果</h2>
        <div id="status" class="text-sm text-gray-500 mb-2"></div>
        <div id="result" class="flex-1 border rounded p-3 text-sm bg-gray-50 overflow-auto whitespace-pre-wrap"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-500 py-3 border-t">
      使用 Ctrl+Enter 快速发送请求 • 支持 GET, POST, PUT, DELETE 方法
    </footer>

    <script src="/modules/shared/js/common.js"></script>
    <script src="/modules/api-tester/app.js"></script>
  </body>
</html>
